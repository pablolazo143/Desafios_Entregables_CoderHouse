<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Tomorrow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <title>PIG juego de dados</title>
</head>
<body>
    <main class="header">
        <div class="contenedor">
            <div class="header__navegacion">
                <a class="header__navegacion--enlace reiniciar" href="index.html">REINICIAR</a>
                <a class="header__navegacion--enlace" id="instrucciones" href="#">Instrucciones</a>
                <a class="header__navegacion--enlace" href="https://www.linkedin.com/feed/">Contacto</a>
            </div>
            <h1 class="no-margin">Bienvenido a PIG un juego de dados para toda la familia</h1>
            <form action="" class="no-margin formulario">
                <fieldset>
                    <legend class="legend_form">Agregar Jugadores</legend>
                    <div class="campo">
                        <input class="nombre_form" type="text" placeholder="Nombre" id="nombre_form">
                    </div>
                    <div class="enviar_datos">
                        <input type="button" value="Agregar" class="boton" id="agregar_jugador">
                        <input id="iniciaJuego" class="boton" value="Iniciar" type="button">
                    </div>
                </fieldset>
            </form>
        </div>   
    </main>
    <div class="contenedor_section_footer">
        <section class="contenedor section">
            <div class="tabla_jugadores" id="tabla_jugadores">
                <h2>Jugadores</h2>
            </div>
            <div id="contenedor_tabla" class="section__organizador">
                <h2 class="no-margin">Que empiece el Juego</h2>
                <div class="contenedorBotones">
                    <input type="button" id="tirarDado" class="boton" value="Tirar">
                    <input type="button" id="pasarJuego" class="boton" value="Pasar">
                    <input type="button" id="terminarJuego" class="boton" value="Terminar">
                    <!-- <a href="index.html" class="boton">Reiniciar</a> -->
                </div>
                <div class="section__img" id="contenedor_dado">
                    <img src="img/dice_1.jpg" alt="Dados" id="dado_imagen">            
                </div>
            </div>
            <div class="tabla_jugadores" id="tabla_puntos">
                <h2>Puntos</h2>
            </div>
        </section>

        <footer class="footer">
            <p>Desaf√≠o CoderHouse - Pablo Lazo</p>
        </footer>
    </div>
    <script src="js/script_v2.js"></script>
</body>
</html>
